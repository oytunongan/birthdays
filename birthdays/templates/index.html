<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form name="date" method="post">
                    <input name="name" type="text" autocomplete="off" placeholder="Name">
                    <input name="month" type="text" autocomplete="off" placeholder="Month">
                    <input name="day" type="text" autocomplete="off" placeholder="Day">
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for data in data %}
                            <tr>
                                <td>{{ data["name"] }}</td>
                                <td>{{ data["month"] }} / {{ data["day"] }}</td>
                        {% endfor %}
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
